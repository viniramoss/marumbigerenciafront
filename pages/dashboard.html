<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Dashboard • Marumbi Gerente</title>
  <link rel="stylesheet" href="../preload-style.css" />
  <link rel="stylesheet" href="../styles.css" />
  <meta name="color-scheme" content="light dark">
  <meta name="theme-color" content="#181a1b" media="(prefers-color-scheme: dark)">
  <meta name="theme-color" content="#f5f7fa" media="(prefers-color-scheme: light)">
</head>
<body>
  <aside class="sidebar">
  <h1 class="brand">Marumbi<br />Gerente</h1>
  <nav>
    <ul>
      <li><a href="dashboard.html" class="active">Dashboard</a></li>
      <li><a href="cadastro.html"  class="">Lançar Entrada</a></li>
      <li><a href="despesas.html"  class="">Lançar Despesa</a></li>
      <li><a href="relatorio.html" class="">Boletos</a></li>
      <li><a href="folha-pagamento.html" class="">Folha de Pagamento</a></li>
      <li><a href="graficos.html"  class="">Gráficos</a></li>
      <li><a href="settings.html"  class="">Configurações</a></li>
    </ul>
  </nav>
</aside>

  <main id="main-content">
    <section class="page visible">
      <div class="dashboard-header">
        <h2>Resumo Financeiro</h2>
        <div class="month-selector">
          <button id="prev-month" class="month-nav-btn">‹</button>
          <span id="current-month-display"></span>
          <button id="next-month" class="month-nav-btn">›</button>
        </div>
      </div>
      <div class="dashboard-container">
        <div class="dashboard-cards">
          <div id="card-fluxo" class="dashboard-card">
            <!-- Card 1: Dinheiro Total, Despesas Pagas, Fluxo de Caixa -->
          </div>
          <div id="card-faturamento" class="dashboard-card">
            <!-- Card 2: Faturamento Mensal e Despesa Mensal -->
          </div>
        </div>
      </div>
    </section>
  </main>
  <script src="../renderer.js"></script>
</body>
</html>
